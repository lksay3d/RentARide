<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="carForm">
        <h2>Create/Edit Car Listing</h2>
        <input type="text" id="make" placeholder="Make" required>
        <input type="text" id="model" placeholder="Model" required>
        <input type="number" id="year" placeholder="Year" required>
        <input type="number" id="price" placeholder="Price per day" required>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id = "carListings">
        <h2>Car Listings</h2>
        <ul id="Listings"></ul>
    </div>

    <script src="carlisting.js"></script>
</body>
</html>
